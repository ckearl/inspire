<!-- no django forms required -->

{% extends 'base.html'%}
{% load static %}
{% block title %} Register {% endblock %}
{% block content %}

<script>
    
    if ({{try_again}} == 2) {
        alert("Email already used");
    }
</script>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-2">Create Account</h3></div>
                                <div class="card-body">
                                    <form name="register-form" action="{% url 'saved_user'%}" method="Post">
                                        {% csrf_token %}
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" required='True' name="first_name" id="first_name" type="text" placeholder="Enter your first name" />
                                                    <label for="first_name">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" required='True' name="last_name" id="last_name" type="text" placeholder="Enter your last name" />
                                                    <label for="last_name">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" required='True' name="inputEmail" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" required='True' name="inputPassword" id="inputPassword" type="password" placeholder="Create a password" />
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="mt-2 mb-0">
                                            <div class="d-grid"><input type="submit" value="Create Account" class="btn btn-primary btn-block"></input></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href = "{% url 'login' %}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        function replaceDropdown(id, value) {
            document.getElementById(id).innerHTML = value
        }

        function passMatch (id1, id2, id3) {
            if (document.getElementById(id1).innerHTML.value = document.getElementById(id2).innerHTML.value) {
                document.getElementById(id3).innerHTML = "" 
            }
            else {
                document.getElementById(id3).innerHTML = "Passwords must match."
            }
                
        }
    </script>
{% endblock %}
