<!-- 
    Django Forms
        2 text input forms accept username and password 
-->

{% extends 'base.html'%}
{% load static %}
{% block title %} Landing {% endblock %}
{% block content %}

<body class="bg-primary">

    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form name="register-form" action="{% url 'saved_login'%}" method="Post" >
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name='email' id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail" name='email' >Email address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name='password' id="inputPassword" type="password" placeholder="Password" />
                                            <label for="inputPassword">Password</label>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0" >
                                            <input type="submit" value="Login" class="btn btn-primary btn-block"></input>
                                            {% comment %}<a class="btn btn-primary"><button type="submit">Login</button></a>{% endcomment %}
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href = "{% url 'register' %}">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
{% endblock %}
